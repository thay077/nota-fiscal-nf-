<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login e Nota Fiscal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0fa;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #cce0ff;
      box-shadow: 0 0 10px rgba(0,0,50,0.1);
    }

    h2 {
      text-align: center;
      color: #005b99;
      margin-bottom: 10px;
    }

    .login-box, .nota-box {
      display: none;
    }

    .active {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #003366;
      font-weight: bold;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #99c2ff;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background: #005b99;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #003f66;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .section {
      margin-top: 20px;
    }

    .section-title {
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
      border-bottom: 2px solid #99c2ff;
      padding-bottom: 5px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-row input {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #99c2ff;
    }

    th {
      background: #cce6ff;
      color: #003366;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .totals {
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
      color: #003366;
    }
    .emissao-info {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #003366;
      font-weight: 600;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .emissao-info div {
      flex: 1 1 200px;
    }

    .emissao-info input {
      width: 100%;
      border: 1px solid #99c2ff;
      border-radius: 5px;
      padding: 6px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="container">

   
    <div id="login" class="login-box active">
      <h2>Login de Usuário</h2>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu usuário" autocomplete="off" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="off" />
      <button onclick="fazerLogin()">Entrar</button>
      <div id="erroLogin" class="error-msg"></div>
    </div>

    
    <div id="notaFiscal" class="nota-box">
      <h2>Nota Fiscal Eletrônica</h2>

      <div class="emissao-info">
        <div>
          <label><strong>Data e Hora da Emissão:</strong></label>
          <div id="dataHoraEmissao"></div>
        </div>
        <div>
          <label for="usuarioEmissor"><strong>Emitido por:</strong></label>
          <input type="text" id="usuarioEmissor" readonly />
        </div>
      </div>

      <div class="section">
        <div class="section-title">Dados da Loja Emitente</div>
        <div class="info-grid">
          <input type="text" id="loja-nome" placeholder="Nome da Loja" value="Loja Exemplo Ltda" />
          <input type="text" id="loja-cnpj" placeholder="CNPJ" value="12.345.678/0001-99" />
          <input type="text" id="loja-endereco" placeholder="Endereço" value="Rua Principal, 123 - Centro" />
        </div>
      </div>

      <div class="section">
        <div class="section-title">Dados do Cliente</div>
        <div class="info-grid">
          <input type="text" id="cliente-nome" placeholder="Nome do Cliente" />
          <input type="text" id="cliente-cpf" placeholder="CPF" />
          <input type="text" id="cliente-cnpj" placeholder="CNPJ (se houver)" />
          <input type="text" id="cliente-endereco" placeholder="Endereço" />
        </div>
      </div>

      <div class="section">
        <div class="section-title">Adicionar Produto</div>
        <div class="input-row">
          <input type="text" id="produto-descricao" placeholder="Descrição do Produto" />
          <input type="number" id="produto-quantidade" placeholder="Quantidade" min="1" />
          <input type="number" id="produto-preco" placeholder="Preço Unitário (R$)" min="0" step="0.01" />
          <button onclick="adicionarProduto()">Adicionar</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço Unitário (R$)</th>
            <th>Total (R$)</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
      </table>

      <div class="totals" id="totais">
        Total Mercadorias: R$ 0,00<br>
        ICMS (18%): R$ 0,00<br>
        IPI (4%): R$ 0,00<br>
        <strong>Total Geral: R$ 0,00</strong>
      </div>

      <button onclick="fazerLogout()" style="background:#cc0000; margin-top: 30px;">Sair</button>
    </div>

  </div>

  <script>
    
    const usuarios = {
      "usuario1": "senha123",
      "admin": "admin2025",
      "vendedor": "venda2025"
    };

    const loginBox = document.getElementById('login');
    const notaBox = document.getElementById('notaFiscal');
    const erroLogin = document.getElementById('erroLogin');
    const usuarioInput = document.getElementById('usuario');
    const senhaInput = document.getElementById('senha');
    const usuarioEmissor = document.getElementById('usuarioEmissor');

    
    function fazerLogin() {
      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value;

      if (!usuario || !senha) {
        erroLogin.textContent = "Informe usuário e senha.";
        return;
      }

      if (usuarios[usuario] && usuarios[usuario] === senha) {
        
        erroLogin.textContent = "";
        usuarioInput.value = "";
        senhaInput.value = "";
        mostrarNotaFiscal(usuario);
      } else {
        erroLogin.textContent = "Usuário ou senha inválidos.";
      }
    }

    
    function mostrarNotaFiscal(usuarioLogado) {
      loginBox.classList.remove('active');
      notaBox.classList.add('active');
      usuarioEmissor.value = usuarioLogado;
      mostrarDataHoraEmissao();
    }

    function fazerLogout() {
      notaBox.classList.remove('active');
      loginBox.classList.add('active');
      limparNotaFiscal();
    }

   
    function limparNotaFiscal() {
      document.getElementById("loja-nome").value = "Loja Exemplo Ltda";
      document.getElementById("loja-cnpj").value = "12.345.678/0001-99";
      document.getElementById("loja-endereco").value = "Rua Principal, 123 - Centro";

      document.getElementById("cliente-nome").value = "";
      document.getElementById("cliente-cpf").value = "";
      document.getElementById("cliente-cnpj").value = "";
      document.getElementById("cliente-endereco").value = "";

      produtos = [];
      atualizarTabela();
    }



    const ICMS = 0.18;
    const IPI = 0.04;
    let produtos = [];

    function formatarDataHora(date) {
      const d = date.getDate().toString().padStart(2,'0');
      const m = (date.getMonth()+1).toString().padStart(2,'0');
      const y = date.getFullYear();
      const h = date.getHours().toString().padStart(2,'0');
      const min = date.getMinutes().toString().padStart(2,'0');
      const s = date.getSeconds().toString().padStart(2,'0');
      return `${d}/${m}/${y} ${h}:${min}:${s}`;
    }

    function mostrarDataHoraEmissao() {
      const agora = new Date();
      document.getElementById("dataHoraEmissao").innerText = formatarDataHora(agora);
    }

    function adicionarProduto() {
      const descricao = document.getElementById("produto-descricao").value.trim();
      const quantidade = parseFloat(document.getElementById("produto-quantidade").value);
      const preco = parseFloat(document.getElementById("produto-preco").value);

      if (!descricao) {
        alert("Informe a descrição do produto.");
        return;
      }
      if (isNaN(quantidade) || quantidade <= 0) {
        alert("Quantidade inválida.");
        return;
      }
      if (isNaN(preco) || preco < 0) {
        alert("Preço inválido.");
        return;
      }

      produtos.push({ descricao, quantidade, preco });
      limparCamposProduto();
      atualizarTabela();
    }

    function limparCamposProduto() {
      document.getElementById("produto-descricao").value = "";
      document.getElementById("produto-quantidade").value = "";
      document.getElementById("produto-preco").value = "";
      document.getElementById("produto-descricao").focus();
    }

    function atualizarTabela() {
      const tbody = document.getElementById("tabela-produtos");
      tbody.innerHTML = "";

      let totalMercadorias = 0;

      produtos.forEach(({ descricao, quantidade, preco }) => {
        const total = quantidade * preco;
        totalMercadorias += total;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${descricao}</td>
          <td>${quantidade}</td>
          <td>R$ ${preco.toFixed(2)}</td>
          <td>R$ ${total.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      const valorICMS = totalMercadorias * ICMS;
      const valorIPI = totalMercadorias * IPI;
      const totalGeral = totalMercadorias + valorICMS + valorIPI;

      const totaisDiv = document.getElementById("totais");
      totaisDiv.innerHTML = `
        Total Mercadorias: R$ ${totalMercadorias.toFixed(2)}<br>
        ICMS (18%): R$ ${valorICMS.toFixed(2)}<br>
        IPI (4%): R$ ${valorIPI.toFixed(2)}<br>
        <strong>Total Geral: R$ ${totalGeral.toFixed(2)}</strong>
      `;
    }

    
    window.onload = () => {
      loginBox.classList.add('active');
    }
  </script>
</body>
</html>
