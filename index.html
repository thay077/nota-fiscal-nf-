<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Farm Store</title>
    <style>
        /* Cores principais */
        :root {
            --cor-marrom-escuro: #4E3629;
            --cor-bege-claro: #D4C5A9;
            --cor-verde-musgo: #4B5D46;
            --cor-terra: #B35646;
            --cor-creme-claro: #F4E1C1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cor-creme-claro);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: var(--cor-marrom-escuro);
            color: white;
        }

        nav {
            background-color: var(--cor-marrom-escuro);
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: var(--cor-bege-claro);
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid var(--cor-marrom-escuro);
            border-radius: 5px;
        }

        form input:focus {
            border-color: var(--cor-verde-musgo);
        }

        form button {
            padding: 10px 20px;
            background-color: var(--cor-terra);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: var(--cor-marrom-escuro);
        }

        footer {
            background-color: var(--cor-verde-musgo);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Página oculta */
        .hidden {
            display: none;
        }

        .selection-container {
            text-align: center;
            margin-top: 50px;
        }

        .selection-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--cor-marrom-escuro);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .selection-container button:hover {
            background-color: var(--cor-terra);
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Texas Farm Store</h1>
    </header>

    <!-- Tela de Seleção de Usuário -->
    <div id="selection-screen" class="selection-container">
        <h2>Escolha o tipo de usuário</h2>
        <button onclick="mostrarLogin('vendedor')">Vendedor</button>
        <button onclick="mostrarLogin('loja')">Administrador da Loja</button>
    </div>

    <!-- Página de Login para o Vendedor -->
    <div id="login-vendedor" class="hidden">
        <h2>Login - Vendedor</h2>
        <form onsubmit="login('vendedor', event)">
            <input type="text" id="usuario-vendedor" placeholder="Usuário" required />
            <input type="password" id="senha-vendedor" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="erro-vendedor" style="color: red;"></p>
    </div>

    <!-- Página de Login para o Administrador da Loja -->
    <div id="login-loja" class="hidden">
        <h2>Login - Administrador da Loja</h2>
        <form onsubmit="login('loja', event)">
            <input type="text" id="usuario-loja" placeholder="Usuário" required />
            <input type="password" id="senha-loja" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="erro-loja" style="color: red;"></p>
    </div>

    <!-- Página de Home -->
    <div id="home" class="hidden">
        <h2>Bem-vindo à Texas Farm Store!</h2>
        <p>Conteúdo da loja...</p>
    </div>

    <!-- Cadastro de Produto -->
    <div id="cadastro-produto" class="hidden">
        <h2>Cadastro de Produto</h2>
        <form onsubmit="cadastrarProduto(event)">
            <input type="text" id="produto" placeholder="Nome do Produto" required />
            <input type="number" id="preco" placeholder="Preço" required />
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <!-- Cadastro de Cliente -->
    <div id="cadastro-cliente" class="hidden">
        <h2>Cadastro de Cliente</h2>
        <form onsubmit="cadastrarCliente(event)">
            <input type="text" id="cliente" placeholder="Nome do Cliente" required />
            <input type="email" id="email" placeholder="E-mail" required />
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <!-- Vendas -->
    <div id="vendas" class="hidden">
        <h2>Vendas</h2>
        <p>Área de Vendas da loja...</p>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Texas Farm Store. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para mostrar ou esconder as páginas
        function mostrarPagina(pagina) {
            // Esconder todas as páginas
            const paginas = document.querySelectorAll('div');
            paginas.forEach(p => p.classList.add('hidden'));

            // Exibir a página escolhida
            document.getElementById(pagina).classList.remove('hidden');
        }

        // Função para mostrar a tela de login específica para o tipo de usuário
        function mostrarLogin(tipo) {
            // Esconder a tela inicial de seleção
            document.getElementById('selection-screen').classList.add('hidden');

            if (tipo === 'vendedor') {
                // Exibe a página de login para vendedor
                document.getElementById('login-vendedor').classList.remove('hidden');
            } else if (tipo === 'loja') {
                // Exibe a página de login para administrador da loja
                document.getElementById('login-loja').classList.remove('hidden');
            }
        }

        // Função de login
        function login(tipo, event) {
            event.preventDefault();

            let usuario, senha, usuarioValido, senhaValida, erroId;

            if (tipo === 'vendedor') {
                usuario = document.getElementById('usuario-vendedor').value;
                senha = document.getElementById('senha-vendedor').value;
                usuarioValido = 'vendedor';
                senhaValida = 'vendedor123';
                erroId = 'erro-vendedor';
            } else {
                usuario = document.getElementById('usuario-loja').value;
                senha = document.getElementById('senha-loja').value;
                usuarioValido = 'admin';
                senhaValida = 'admin123';
                erroId = 'erro-loja';
            }

            if (usuario === usuarioValido && senha === senhaValida) {
                document.getElementById(erroId).textContent = '';
                mostrarPagina('home'); // Redireciona para a página inicial após login
            } else {
                document.getElementById(erroId).textContent = 'Usuário ou senha inválidos';
            }
        }
