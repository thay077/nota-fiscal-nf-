<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Farm Store</title>
    <style>
        /* Cores principais */
        :root {
            --cor-marrom-escuro: #4E3629;
            --cor-bege-claro: #D4C5A9;
            --cor-verde-musgo: #4B5D46;
            --cor-terra: #B35646;
            --cor-creme-claro: #F4E1C1;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--cor-creme-claro);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 10px;
            background-color: var(--cor-marrom-escuro);
            color: white;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid var(--cor-marrom-escuro);
            border-radius: 5px;
        }

        form input:focus {
            border-color: var(--cor-verde-musgo);
        }

        form button {
            padding: 10px 20px;
            background-color: var(--cor-terra);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: var(--cor-marrom-escuro);
        }

        footer {
            background-color: var(--cor-verde-musgo);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        /* Página de seleção de usuário */
        .selection-container {
            margin-top: 50px;
        }

        .selection-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--cor-marrom-escuro);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .selection-container button:hover {
            background-color: var(--cor-terra);
        }

        /* Página de login */
        #login {
            display: none;
        }

        /* Página oculta */
        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Texas Farm Store</h1>
    </header>

    <!-- Tela Inicial de Seleção de Usuário -->
    <div id="selection-screen" class="selection-container">
        <h2>Escolha o tipo de usuário</h2>
        <button onclick="mostrarLogin('vendedor')">Vendedor</button>
        <button onclick="mostrarLogin('loja')">Administrador da Loja</button>
    </div>

    <!-- Tela de Login -->
    <div id="login">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="usuario" placeholder="Usuário" required />
            <input type="password" id="senha" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="erro" style="color: red;"></p>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Texas Farm Store. Todos os direitos reservados.</p>
    </footer>

    <script>
        let tipoUsuario = '';

        // Função para mostrar a tela de login conforme o tipo de usuário
        function mostrarLogin(tipo) {
            tipoUsuario = tipo;
            document.getElementById('selection-screen').classList.add('hidden'); // Esconde a tela de seleção

            // Exibe o formulário de login
            document.getElementById('login').classList.remove('hidden');
        }

        // Função de login
        function login(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            let usuarioValido = '';
            let senhaValida = '';
            let erroId = 'erro';

            if (tipoUsuario === 'vendedor') {
                usuarioValido = 'vendedor';
                senhaValida = 'vendedor123';
            } else if (tipoUsuario === 'loja') {
                usuarioValido = 'admin';
                senhaValida = 'admin123';
            }

            if (usuario === usuarioValido && senha === senhaValida) {
                document.getElementById(erroId).textContent = '';
                window.location.href = 'home.html'; // Redireciona para a página home após login bem-sucedido
            } else {
                document.getElementById(erroId).textContent = 'Usuário ou senha inválidos';
            }
        }
    </script>
</body>

</html>
