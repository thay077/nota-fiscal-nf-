<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTA FISCAL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d0e6f7, #ffffff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003f73;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #005a9c;
      color: white;
    }
    button {
      background: #005a9c;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      margin: 5px 0;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #003f73;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin: 6px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #005a9c;
      outline: none;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .flex > div {
      flex: 1;
      min-width: 250px;
    }
    @media (max-width: 768px) {
      .flex {
        flex-direction: column;
      }
    }
    .section-title {
      margin-top: 40px;
      color: #003f73;
      border-bottom: 2px solid #005a9c;
      padding-bottom: 6px;
    }
    .pdf-button {
      background-color: #28a745;
      margin-top: 10px;
    }
    .pdf-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PALMAS AUTO PEÇAS - NOTA FISCAL</h1>

    <h2 class="section-title">Dados do Cliente</h2>
    <div class="flex">
      <div>
        <label>Nome:</label>
        <input type="text" id="cliente-nome">
      </div>
      <div>
        <label>CPF:</label>
        <input type="text" id="cliente-cpf">
      </div>
      <div>
        <label>CNPJ:</label>
        <input type="text" id="cliente-cnpj">
      </div>
      <div>
        <label>Endereço:</label>
        <input type="text" id="cliente-endereco">
      </div>
    </div>

    <h2 class="section-title">Produtos</h2>
    <div class="flex">
      <div>
        <label>Código do Produto:</label>
        <input type="text" id="produto-codigo">
      </div>
      <div>
        <label>Nome do Produto:</label>
        <input type="text" id="produto-nome">
      </div>
      <div>
        <label>Quantidade:</label>
        <input type="number" id="produto-quantidade">
      </div>
      <div>
        <label>Valor Unitário (R$):</label>
        <input type="number" step="0.01" id="produto-valor">
      </div>
    </div>
    <button onclick="adicionarProduto()">Adicionar Produto</button>

    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Valor Unitário</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="section-title">Total da Nota: R$ <span id="total-geral">0.00</span></h2>
    <button class="pdf-button" onclick="window.print()">Imprimir Nota Fiscal</button>
  </div>

  <script>
    const tabela = document.querySelector('#tabela-produtos tbody');
    let totalGeral = 0;

    function adicionarProduto() {
      const codigo = document.getElementById('produto-codigo').value;
      const nome = document.getElementById('produto-nome').value;
      const quantidade = parseFloat(document.getElementById('produto-quantidade').value);
      const valor = parseFloat(document.getElementById('produto-valor').value);
      const total = quantidade * valor;
      totalGeral += total;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${codigo}</td>
        <td>${nome}</td>
        <td>${quantidade}</td>
        <td>R$ ${valor.toFixed(2)}</td>
        <td>R$ ${total.toFixed(2)}</td>
        <td><button onclick="removerProduto(this, ${total})">Remover</button></td>
      `;

      tabela.appendChild(tr);
      document.getElementById('total-geral').textContent = totalGeral.toFixed(2);

      // Limpar campos
      document.getElementById('produto-codigo').value = '';
      document.getElementById('produto-nome').value = '';
      document.getElementById('produto-quantidade').value = '';
      document.getElementById('produto-valor').value = '';
    }

    function removerProduto(botao, valorTotal) {
      const row = botao.parentElement.parentElement;
      row.remove();
      totalGeral -= valorTotal;
      document.getElementById('total-geral').textContent = totalGeral.toFixed(2);
    }
  </script>
</body>
</html>
